                <img src="img-Proyect/img-campoEncrip-128px.png" alt="">

            <textarea cols="70" rows="10" id="mensaje" class="campo-mensaje"></textarea required>
        </div>
        <div class="btn-encriptador">
            <button class="container-boton">Copiar</button>

        </form>
